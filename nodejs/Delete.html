<html>
<head>
<meta charset="utf-8"/>
<title>UserAct</title>
</head>
<body>
<h1>欢迎来到用户活动界面（删除）</h1>
<form action="Delete.js" method="post">
	<table>
	<tr>
	<td>用户ID：</td> 
	<td><input name="userid" type="text" class="inputtxt" size="50" onblur="validate()"/><div id="demo" ></div></td>
	</tr>
	</table>
	<button type="button" value="确认删除" onClick="del();">确认删除</button>	
</form>
<footer><p><a href="/Index.html">首页</a>Index</p></footer>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type = 'text/javascript'>
function validate()
   {
		var userid=document.getElementsByName('userid')[0].value;
		//alert(document.getElementById('demo').innerHTML);
		$.ajax({
				type : "POST",  
		        url : "ajax.php",
		        dataType : 'json',  
		        data : {
						"userid":userid
						},        
					async: true,
					cache: false,
		            success: function(data) {
						//alert(data.tf);
						if(data.tf=='t')
				            document.getElementById('demo').innerHTML="真确";
						else
							document.getElementById('demo').innerHTML="错误";
		            },
			        error:function(){
						alert("connect fail");
			        }
	   });
		
   }
     </script >
	 <script type = 'text/javascript'>
	 function del()
	 {
	 var userid=document.getElementsByName('userid')[0].value;
	 $.ajax({
				type : "POST",  
		        url : "alter-ajax.php",
		        dataType : 'json',  
		        data : {
						"userid":userid,
						"del":""
						},        
					async: true,
					cache: false,
		            success: function(data) {
						alert("success");
		            },
			        error:function(){
						alert("connect fail");
			        }
	   });
	   }
	</script >
</body>
</html>
